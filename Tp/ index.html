<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalc</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <div id="container">
        <h2>TIP CALCULATOR</h2>
        <form>
        <p>How much was your bill?</p>
        <label style="margin-left: 18px;">$</label>
        <input id="i1" type="text" placeholder="Bill Amount">
        <p>How was your service?</p>
        <select name="" id="service" >
            <option disabled selected value="0" >--Choose an Option--</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was OK</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
        </select>
        </form>
        <p>How many people are sharing the bill?</p>
        <input id="i2" type="text" placeholder="Number of people" style="margin-left: 18px;">people
        <br>
        <br>
        <button id="calculate" onclick="CalculateTip()" >CALCULATE!</button>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script>document.getElementById('totalTip').style.display="none";</script>
</body>
</html>
